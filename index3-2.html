<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form Example</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <h1>Form Example</h1>
   <p> Text Input</p>
   <input type="text" name="Text Input" placeholder="Username">
   <br><br>
   <p>Password Input</p>
   <input type="password" name="Password Input" placeholder="Password">
   <br><br>
   <p>Radio Buttons</p>
   <input type="radio" name="sex"  value="Male">Male <br>
   <input type="radio" name="sex" value="Female">Female 
   <br><br>
   <p>Checkbox</p>
   <input type="checkbox" name="Checkbox" value="Coding">Coding <br>
   <input type="checkbox" name="Checkbox" value="Sports">Sports <br>
   <input type="checkbox" name="Checkbox" value="Music">Music <br>
   <input type="checkbox" name="Checkbox" value="Travel">Travel <br>
   <input type="checkbox" name="Checkbox" value="Reading">Reading <br>
   <input type="checkbox" name="Checkbox" value="Gaming">Gaming <br>
   <br><br>
   <p>Select Option</p>
   <select name="Select Option" >
    <option selected value="USA">USA</option>
    <option value="Canada">Canada</option>
    <option value="UK">UK</option>
    <option value="Australia">Australia</option>
    <option value="Germany">Germany</option>
    <option value="France">France</option>
    <option value="Japan">Japan</option>
    <option value="India">India</option>
    <option value="China">China</option>
    <option value="Brazil">Brazil</option>
   </select>
   <br><br>
   <p>Textarea</p>
   <textarea name="comment" rows="4" cols="50" placeholder="Comments"></textarea>
   <br><br>
   <p>Submit and Reset Buttons</p>
   <input type="submit" value="Submit"><input type="reset" value="Reset">
</body>
</html>
